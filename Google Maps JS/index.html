<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="title">Store Locator</div>
        <div class="search-container">
            <div class="search">
                <input list="store_list" id="zip-code-input" class="store-type store-name" type="text" 
                placeholder="search for place or address" />
                <datalist id="store_list">
                    <option value="automotive">
                    <option value="bakery"></option>
                    <option value="restaurants">
                    <option value="salons/spa">
                    <option value="arts/crafts">
                    <option value="bars/food">
                    <option value="pharmacy">
                    <option value="stores/shops">
                    <option value="workshops">
                  </datalist>
                <i class="fas fa-search" onclick="searchStores()" ></i>
            </div>
        </div>
        <div class="stores-list-container">
            <div class="stores-list">
                <div class="store-container">
                    <div class="store-info-container">
                        <div class="store-address">
                            <span>8480 Beverly Blvd</span>
                            <span>Los Angeles, CA 90048</span>
                        </div>
                        <div class="store-phone-number">356-345-4654</div>
                    </div>
                    <div class="store-number-container">
                        <div class="store-number">
                            1
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="map"></div>
        <script src="store-data.js"></script>
        <script src="index.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=[Add your KEY]=initMap"
        async defer></script>
    
</body>
</html>
